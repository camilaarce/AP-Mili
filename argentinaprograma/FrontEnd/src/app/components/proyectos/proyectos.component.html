<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-2">
            <h1>Proyectos</h1>
        </div>
        <div class="col-1">
            <button class="btn btn-secondary" ><i class="bi bi-plus-square"></i></button>
        </div>
        
    </div>
    <div class="row" *ngFor = "let pro of proyectos">
        <div class="col-4">
            <h4>{{pro.nombre}}</h4>
            <h5>{{pro.descripcion}}</h5>
            <h6>{{pro.fecha}}</h6>
        </div>
        <div class="col-1">
            <a href="{{pro.link}}"><button type="button" class="btn btn-success" id="boton">Link</button></a>
        </div>
        <div class="col-2">
            <button class="btn btn-secondary"><i class="bi bi-pencil-square"></i></button>
        </div>
        <hr>
    </div>
</div>
